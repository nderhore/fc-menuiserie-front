<div class="container"><h2 mat-dialog-title>Confirmation</h2>
  <mat-dialog-content>Êtes-vous sûr de vouloir effectuer cette action ?</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button type="reset" (click)="onNoClick()">Non</button>
    <button mat-raised-button color="warn" (click)="onYesClick()">Oui</button>
  </mat-dialog-actions>
</div>
